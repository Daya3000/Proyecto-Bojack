<body>
    <header class="header"> <!-- Contenedor del Header con menú desplegable -->
        <h1 class="header__h1">

                <svg class="cerrar__svg" xmlns="http://www.w3.org/2000/svg" width="29" height="29" fill="currentColor"

                    <li class="header__li"><a title="Lecciones" href="./lecciones.html">Lecciones</a></li>
                </ul>
